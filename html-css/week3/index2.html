<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.png" alt="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index2.html">Contact</a></li>
          <li><a href="index3.html">Selection</a></li>
          <li><a href="index4.html">Billing</a></li>
        </ul>
      </nav>
    </header>
    <div class="heading">
      <h1>Sign up to yourcustomtailor.com</h1>
      <h2>Step 2/4 - how can we reach you?</h2>
      <h3>Progress</h3>
      <div class="progressbar bar-2">
        <span style="width: 45%;"></span>
      </div>
      <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
    </div>
    <form action=""method="GET">
      <div class="columnwrap">
        <div class="col1">
          <label for="email">Email*</label>
          <input type="email" class="text2" id="email" name="email" required>
        </div>
        <div class="col2">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" class="text2" name="phone" maxlength="8" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
      </div>
      <div class="columnwrap">
        <div class="col1">
          <label for="pwd">Password*</label>
          <input type="password" class="text2" id="pwd" minlength"10" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*{10}" name="pwd" required>
        </div>
      </div>
      <div class="columnwrap">
        <div class="col1">
          <label for="pwd">Re-enter Password*</label>
          <input type="password" class="text2" id="pwd" minlength"10"pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*{10}" name="pwd" required>
        </div>
      </div>
      <p>I want to sign up for the newsletter</p>
      <div class="newswrap">
        <label for="weekly">Weekly news</label>
        <input type="radio" class="news" name="news" value="weekly" required>
        <label for="monthly">Monthly news</label><br>
        <input type="radio" class="news" name="news" value="monthly">
        <label for="nonews">Don't send me news</label>
        <input type="radio" class="news" name="news" value="nonews">
      </div>
      <input class="next" type="submit" formaction="index3.html" value="Next Step">
    </form>

  </div>
</body>

</html>
